<mat-card>
    <mat-card-header>
      <mat-card-subtitle>
        <app-avatar [name]="article.author?.name || 'none'"></app-avatar>
        <span class="name">{{article.author?.name}}</span>
        <span class="date">{{article.updated_at | date:'short' }}</span>
      </mat-card-subtitle>  
      <mat-card-title>
        {{ article.title }}
      </mat-card-title>
     
    </mat-card-header>

    <mat-card-content>
      
      <mat-chip-set aria-label="tags">
        <mat-chip disabled="">
          {{article.category?.name}}
        </mat-chip>
      </mat-chip-set>

      <p>
        {{article.content}}
      </p>

      <mat-chip-set aria-label="tags">
        @for(tag of this.article.tags; track tag) {
          <mat-chip color="accent">
            {{tag}}
          </mat-chip>
        }
      </mat-chip-set>

    </mat-card-content>

    <mat-card-actions align="end">
      <button mat-raised-button color="primary"
        [routerLink]="['/article/', article.id]">
        Read</button>
    </mat-card-actions>

</mat-card>
