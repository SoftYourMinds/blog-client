
@if (article.id) {
        
    <mat-card>
        <mat-card-header>
            <mat-card-subtitle>
            <app-avatar [name]="title"></app-avatar>
            <span class="name">
                {{ authorName }} | {{ authorEmail }}
            </span>
            <span class="date">{{ date }}</span>
        </mat-card-subtitle>  

        <mat-card-title>
            {{ title }}
        </mat-card-title>
        </mat-card-header>

        <mat-card-content>
        <mat-chip-set aria-label="tags">
            <mat-chip disabled="">
            {{ category }}
            </mat-chip>
        </mat-chip-set>

        <img [src]="image" alt="selectet-image">
            
        <p>
            {{ content }}
        </p>

        <mat-chip-set aria-label="tags">
            @for(tag of tags; track tag) {
            <mat-chip color="accent">
                {{tag}}
            </mat-chip>
            }
        </mat-chip-set>
        </mat-card-content>

        <!-- <mat-card-actions align="end">
            <button mat-raised-button color="primary">COMMENT</button>
        </mat-card-actions> -->

    </mat-card>


} @else {
    Not found
}
